	<script>
function toggleColorButton(bid){
		if(document.getElementById(bid).className == 'btn btn-light'){
		document.getElementById(bid).className = "btn btn-success";
		}else{
		document.getElementById(bid).className = "btn btn-light";
		}
	}
function getAllLightButton(){
	let elements = document.querySelectorAll('.btn-light');
	return elements;
	}
function getAllSuccessButton(){
	let elements = document.querySelectorAll('.btn-success');
	return elements;
	}
function randomGetOneInElementList(list){
		let result = list[Math.floor(Math.random() * list.length )];
		return result;
	}
function getIdFromElement(Element){
	idElement = Element.id;
	return idElement;
	}
	
function setColorButtonToWarningClassWithId(idButton){
	document.getElementById(idButton).className = "btn btn-warning";
	return;
	}
	
function setColorButtonToClassWithId(idButton,classnameBtn){
	document.getElementById(idButton).className = classnameBtn;
	return;
	}
	
function getAllWarningButton(){
	var elements = document.querySelectorAll('.btn-warning');
	return elements;
	}
function forListButtonSetToClass(listButton,classType){
	if (listButton.length>0){
	for (let i = 0; i < listButton.length; i++) {
		document.getElementById(listButton[i].id).className = classType;
			}
		}
	}
function getAllBtnInCard(){
	let elements = document.querySelectorAll('.card .btn');
	return elements;
	}
function getProgress(){
	let sumBtn = getAllBtnInCard().length;
	let nbBtnSuccess = getAllSuccessButton().length;
	let nbBtnWarning = getAllWarningButton().length;
	
	let progress = nbBtnSuccess/sumBtn;
	return progress;
	}
function getTentative(){
	let sumBtn = getAllBtnInCard().length;
	let nbBtnWarning = getAllWarningButton().length;
	let tentative = nbBtnWarning/sumBtn;
	return tentative;
	}
function updateProgressBar(){
	let progress = Math.floor(getProgress()*100);
	let tentative = Math.floor(getTentative()*100);

	divProgress = document.getElementById('progress-success');
	divProgress.style.width=progress+"%";
	divProgress.innerHTML=progress+"%";
	
	divTentative = document.getElementById('progress-tentative');
	divTentative.style.width=tentative+"%";
	divTentative.innerHTML=tentative+"%";
	
	return progress,tentative;
	}
	
function setSavePoint(elements){
	let itemToSave=[];

	if (elements.length>0){ 
		for (let i = 0; i < elements.length; i++) {
		let subItemToSave=[];
		subItemToSave.push(elements[i].id);
		subItemToSave.push(elements[i].className);
		itemToSave.push(subItemToSave);
		}	
	}
	localStorage.setItem("ftlSave",JSON.stringify(itemToSave));
	getSavePoint("ftlSave");
	}
	
function getSavePoint(nameSave){
	let saveCurrent = localStorage.getItem(nameSave);
	saveCurrent = JSON.parse(saveCurrent);
	if(saveCurrent.length>0){
		for (let i = 0; i < saveCurrent.length; i++) {
			setColorButtonToClassWithId(saveCurrent[i][0],saveCurrent[i][1]);
		}
	}else{
	
	}
	}

	
	</script>
